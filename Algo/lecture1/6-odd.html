        <script>
            console.time()
            function solution(arr){
                // let answer = [];

                // odd = arr.filter((a) => a%2 === 1);

                // answer.push(sum);
                // answer.push(min);
                
                // return answer.join("\n");
                let answer=[];
                let sum=0, min=1000;
                for(let x of arr){
                    if(x%2===1){
                        sum+=x;
                        if(x<min) min=x;
                    }
                }
                answer.push(sum);
                answer.push(min);     
                return answer;
                
            }
