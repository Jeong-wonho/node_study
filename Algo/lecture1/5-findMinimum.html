<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){     
                //Number.MAX_SAFE_INTEGER; 인트의 최대숫자를 입력    
                let answer, min=Number.MAX_SAFE_INTEGER;
                //math 함수 사용 법 
                // min = Math.min(...arr);
                //for문
                console.log(min)
                for (let index = 0; index < arr.length; index++) {
                    if (arr[index] < min) min = arr[index]
                }
                answer = min;
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
